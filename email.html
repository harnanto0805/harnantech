<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Hubungi Kami - Harnantech</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row"><h1 class="fw-bold text-center">Terhubung dengan kami</h1></div>
        <div class="row"><p class="text-center">Beri kritik dan saranmu agar kami lebih berkembang</p></div>
        <div class="row mt-5">
          <div class="col-lg-4 offset-lg-4">
            <form action="https://formspree.io/f/mnnarjzj" method="post">
              <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nama</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" name="name" required />
                </div>
              </div>
              <div class="row mb-3">
                <label for="message" class="col-sm-2 col-form-label">Pesan</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-4 offset-lg-4">
            <a href="index.html"><i class="bi bi-arrow-left"></i>Kembali ke beranda</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
