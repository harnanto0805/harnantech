<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Figma service - Harnantech</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <h1 class="text-center fw-bold">UI design for web and mobile app with figma</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 offset-lg-3"><img src="assets/thumb-Figma.png" alt="figma-design" class="img-fluid" /></div>
      </div>

      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <p><b>Detail pesanan :</b></p>
          <form id="productForm">
            <!-- Nama Bisnismu -->
            <div class="mb-3">
              <label for="namaBisnis" class="form-label">Nama Bisnismu:</label>
              <input type="text" class="form-control" id="namaBisnis" placeholder="Masukkan nama bisnismu" required />
            </div>

            <!-- Bidang -->
            <div class="mb-3">
              <label for="bidangBisnis" class="form-label">Bidang:</label>
              <select class="form-select" id="bidangBisnis" required>
                <option value="">Pilih Bidang</option>
                <option value="FnB">FnB</option>
                <option value="Travel">Travel</option>
                <option value="Clothing">Clothing</option>
                <option value="Digital Agency">Digital Agency</option>
                <option value="Instansi (sekolah / yayasan)">Instansi (sekolah / yayasan)</option>
                <option value="Lainnya">Lainnya (masukkan manual)</option>
              </select>
            </div>

            <!-- Lainnya (untuk input manual) -->
            <div class="mb-3" id="bidangLainnya" style="display: none">
              <label for="bidangLainnyaInput" class="form-label">Bidang Lainnya:</label>
              <input type="text" class="form-control" id="bidangLainnyaInput" placeholder="Masukkan bidang lain" disabled />
            </div>

            <!-- Jenis Produk -->
            <div class="mb-3">
              <label class="form-label">Jenis Produk:</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jenisProduk" id="produkWebsite" value="Website" required />
                <label class="form-check-label" for="produkWebsite">Website</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jenisProduk" id="produkMobileApp" value="Mobile App" required />
                <label class="form-check-label" for="produkMobileApp">Mobile App</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="jenisProduk" id="produkPoster" value="Poster" required />
                <label class="form-check-label" for="produkPoster">Poster</label>
              </div>
            </div>

            <!-- Detail Produk -->
            <div class="mb-3">
              <label for="detailProduk" class="form-label">Detail Produk:</label>
              <textarea class="form-control" id="detailProduk" rows="4" placeholder="Masukkan detail produk..." required></textarea>
            </div>

            <!-- Tombol Kirim -->
            <button type="submit" class="btn btn-primary">Kirim</button>
          </form>
        </div>
      </div>
    </div>
    <!-- script form -->
    <script>
      document.getElementById("bidangBisnis").addEventListener("change", function () {
        var bidangLainnya = document.getElementById("bidangLainnya");
        var bidangLainnyaInput = document.getElementById("bidangLainnyaInput");
        if (this.value === "Lainnya") {
          bidangLainnya.style.display = "block";
          bidangLainnyaInput.disabled = false;
          bidangLainnyaInput.required = true;
        } else {
          bidangLainnya.style.display = "none";
          bidangLainnyaInput.disabled = true;
          bidangLainnyaInput.value = "";
          bidangLainnyaInput.required = false;
        }
      });

      document.getElementById("productForm").addEventListener("submit", function (event) {
        event.preventDefault();

        var namaBisnis = document.getElementById("namaBisnis").value;
        var bidangBisnis = document.getElementById("bidangBisnis").value;
        if (bidangBisnis === "Lainnya") {
          bidangBisnis = document.getElementById("bidangLainnyaInput").value;
        }
        var jenisProduk = document.querySelector('input[name="jenisProduk"]:checked').value;
        var detailProduk = document.getElementById("detailProduk").value;

        var whatsappURL =
          "https://wa.me/6282220536052?text=" +
          "Nama Bisnismu: " +
          encodeURIComponent(namaBisnis) +
          "%0A" +
          "Bidang: " +
          encodeURIComponent(bidangBisnis) +
          "%0A" +
          "Jenis Produk: " +
          encodeURIComponent(jenisProduk) +
          "%0A" +
          "Detail Produk: " +
          encodeURIComponent(detailProduk);

        window.open(whatsappURL, "_blank");
      });
    </script>
    <!-- script form ends -->
    <script src="js/bootstrap.js"></script>
  </body>
</html>
